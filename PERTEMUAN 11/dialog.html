<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Modal Dialog Dengan JQuery UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Membuat Modal Dialog Dengan JQuery UI</h1>

    <!--modal dialog-->
    <div id="kotak-dialog" title="INI HEADING MODAL">
      <p>SELAMAT DATANG DI WWW.stikombanyuwangi.ac.id Kampus Jln. A. Yani 80 Banyuwangi</p>
    </div>
    <!--akhir modal dialog-->
    <!--tombol yang menampilkan modal dialog jika diklik-->
    <button id="tombol">KLIK Tombol !!</button>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#kotak-dialog').dialog({
        autoOpen: false,
        show: {
          effect: 'blind',
          duration: 1000,
        },
      });
      $('#tombol').click(function () {
        $('#kotak-dialog').dialog('open');
      });
    });
  </script>
</html>
