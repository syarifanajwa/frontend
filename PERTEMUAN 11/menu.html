<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Menu Navigasi Dengan jQuery UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Membuat Menu Navigasi Dengan jQuery UI</h1>
    <ul id="menu">
      <li class="ui-state-disabled">Tutorial</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>
        PHP Framework
        <ul>
          <li>CodeIgniter</li>
          <li>Yii</li>
          <li>Laravel</li>
        </ul>
      </li>
      <li>Ionic</li>
      <li>
        Javascript Library
        <ul>
          <li>
            jQuery
            <ul>
              <li>jQuery</li>
              <li>jQuery UI</li>
              <li>jQuery Mobile</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#menu').menu();
    });
  </script>
</html>
