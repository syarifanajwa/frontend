<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Tombol dengan JQuery UI</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript">
      $(document).ready(function () {
        $('button, input[type="submit"], a').button();
        $('#format').buttonset();

        $('.checkbox-button-1').button({
          icons: { primary: 'ui-icon-locked' },
          text: false,
        });

        $('.checkbox-button-2').button({
          icons: { primary: 'ui-icon-locked' },
        });

        $('.checkbox-button-3').button({
          icons: {
            primary: 'ui-icon-gear',
            secondary: 'ui-icon-triangle-1-s',
          },
        });

        $('.checkbox-button-4').button({
          icons: {
            primary: 'ui-icon-gear',
            secondary: 'ui-icon-triangle-1-s',
          },
          text: false,
        });

        $('#radio').buttonset();

        $('#rerun')
          .button()
          .click(function () {
            alert('Running the last action');
          })
          .next()
          .button({
            text: false,
            icons: { primary: 'ui-icon-triangle-1-s' },
          })
          .click(function () {
            var menu = $(this).parent().next().show().position({
              my: 'left top',
              at: 'left bottom',
              of: this,
            });
            $(document).one('click', function () {
              menu.hide();
            });
            return false;
          })
          .parent()
          .buttonset()
          .next()
          .hide()
          .menu();

        $('#beginning').button({
          text: false,
          icons: { primary: 'ui-icon-seek-start' },
        });

        $('#rewind').button({
          text: false,
          icons: { primary: 'ui-icon-seek-prev' },
        });

        $('#play')
          .button({
            text: false,
            icons: { primary: 'ui-icon-play' },
          })
          .click(function () {
            var options;
            if ($(this).text() === 'play') {
              options = {
                label: 'pause',
                icons: { primary: 'ui-icon-pause' },
              };
            } else {
              options = {
                label: 'play',
                icons: { primary: 'ui-icon-play' },
              };
            }
            $(this).button('option', options);
          });

        $('#stop')
          .button({
            text: false,
            icons: { primary: 'ui-icon-stop' },
          })
          .click(function () {
            $('#play').button('option', {
              label: 'play',
              icons: { primary: 'ui-icon-play' },
            });
          });

        $('#forward').button({
          text: false,
          icons: { primary: 'ui-icon-seek-next' },
        });

        $('#end').button({
          text: false,
          icons: { primary: 'ui-icon-seek-end' },
        });

        $('#shuffle').button();
        $('#repeat').buttonset();
      });
    </script>
    <style>
      .ui-menu {
        position: absolute;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Default button</h2>
    <button>Tombol button</button>
    <button type="submit" value="Tombol submit">Tombol submit</button>
    <a href="#tombol link">Tombol link</a>

    <h2>Checkbox button</h2>
    <div id="format"><input type="checkbox" id="check1" /><label for="check1">B</label> <input type="checkbox" id="check2" /><label for="check2">I</label> <input type="checkbox" id="check3" /><label for="check3">U</label></div>

    <h2>Icon button</h2>
    <button class="checkbox-button-1">Button with icon only</button>
    <button class="checkbox-button-2">Button with icon on the left</button>
    <button class="checkbox-button-3">Button with two icons</button>
    <button class="checkbox-button-button-4">Button with two icons and no text</button>

    <h2>Radio button</h2>
    <div id="radio">
      <input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label> <input type="radio" id="radio2" name="radio" checked /><label for="radio2">Choice 2</label> <input type="radio" id="id="radio3" name="radio" /><label
        for="radio3"
        >Choice 3</label
      >
    </div>
    <h3>Split buttons</h3>
    <div>
      <button id="rerun">Run last action</button>
      <button id="select">Select an action</button>
      <ul>
        <li>Open...</li>
        <li>Save</li>
        <li>Delete</li>
      </ul>
    </div>

    <h3>Toolbar buttons</h3>
    <div id="toolbar" class="ui-widget-header ui-corner-all">
      <button id="beginning">go to beginning</button>
      <button id="rewind">rewind</button>
      <button id="play">play</button>
      <button id="stop">stop</button>
      <button id="forward">fast forward</button>
      <button id="end">go to end</button>
      <input type="checkbox" id="shuffle" /><label for="shuffle">Shuffle</label>
      <span id="repeat">
        <input type="radio" id="repeat0" name="repeat" checked="checked" /><label for="repeat0">No Repeat</label> <input type="radio" id="repeat1" name="repeat" /><label for="repeat1">Once</label>
        <input type="radio" id="repeatall" name="repeat" /><label for="repeatall">All</label>
      </span>
    </div>
  </body>
</html>
