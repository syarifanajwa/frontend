<!DOCTYPE html>
<html>
  <head>
    <title>Mengolah Array</title>
  </head>
  <body>
    <p id="hasil"></p>

    <script>
      // Data awal
      const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      // Fungsi untuk mengambil angka genap
      function getAngkaGenap(array) {
        const angkaGenap = [];
        for (let i = 0; i < array.length; i++) {
          if (array[i] % 2 === 0) {
            angkaGenap.push(array[i]);
          }
        }
        return angkaGenap;
      }

      // Panggil fungsi dan tampilkan hasilnya
      const hasil = getAngkaGenap(angka);
      document.getElementById('hasil').textContent = 'Output: [' + hasil + ']';
    </script>
  </body>
</html>
