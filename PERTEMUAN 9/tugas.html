<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Deskripsi Pembalap MotoGP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .rider-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .rider {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .rider img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .rider button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: orange;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .rider button:hover {
            background-color: darkorange;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            position: relative;
            text-align: center;
        }
        .modal-content img {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            margin-top: 15px;
            font-size: 20px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Deskripsi Pembalap MotoGP</h1>
    <div class="rider-container">
        <div class="rider" data-nama="Marc Marquez" data-deskripsi="Marc Márquez Alentà (lahir 17 Februari 1993) adalah seorang pembalap Grand Prix Sepeda Motor profesional Spanyol, yang membalap untuk Repsol Honda sejak debutnya di MotoGP pada tahun 2013." data-img="https://images.mobilinanews.com/posts/1/2024/2024-12-02/870eba9fdda6521f3142e93a1fc0ebb6_1.jpeg">
            <img src="https://images.mobilinanews.com/posts/1/2024/2024-12-02/870eba9fdda6521f3142e93a1fc0ebb6_1.jpeg" alt="Marc">
            <button>Lihat Deskripsi</button>
        </div>
        <div class="rider" data-nama="Valentino Rossi" data-deskripsi="Valentino Rossi adalah seorang pembalap mobil profesional Italia yang saat ini turun dalam ajang Kejuaraan Ketahanan Dunia FIA bersama tim Team WRT. " data-img="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/radarsolo/2021/11/V-ROSSI.jpeg">
            <img src="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/radarsolo/2021/11/V-ROSSI.jpeg" alt="Rossi">
            <button>Lihat Deskripsi</button>
        </div>
        <div class="rider" data-nama="Francesco Bagnaia" data-deskripsi="Francesco Pecco Bagnaia (lahir di Turin, Italia, pada 14 Januari 1997) adalah seorang pembalap berkebangsaan Italia. Saat ini ia berkompetisi di MotoGP bersama Ducati Lenovo Team." data-img="https://cdn-9.latimages.com/images/mgl/9mwnLX/s4/1018990367-LAT-20220210-202202_image_002.jpg">
            <img src="https://cdn-9.latimages.com/images/mgl/9mwnLX/s4/1018990367-LAT-20220210-202202_image_002.jpg" alt="Bagnaia">
            <button>Lihat Deskripsi</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg" src="" alt="Rider">
            <h2 id="modalNama"></h2>
            <p id="modalDeskripsi"></p>
        </div>
    </div>

    <script>
        // Ambil elemen modal
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const modalNama = document.getElementById("modalNama");
        const modalDeskripsi = document.getElementById("modalDeskripsi");
        const spanClose = document.querySelector(".close");

        // Tambahkan event listener pada setiap buah
        document.querySelectorAll(".rider").forEach(buah => {
            buah.querySelector("button").addEventListener("click", function() {
                const nama = buah.getAttribute("data-nama");
                const deskripsi = buah.getAttribute("data-deskripsi");
                const imgSrc = buah.getAttribute("data-img");

                modalNama.textContent = nama;
                modalDeskripsi.textContent = deskripsi;
                modalImg.src = imgSrc;

                modal.style.display = "block";
            });
        });

        // Tutup modal
        spanClose.onclick = function() {
            modal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
