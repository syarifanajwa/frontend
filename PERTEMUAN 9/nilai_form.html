<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Belajar jQuery</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#tambah").click(function() {
                var nilai = $("#nama_kota").val();
                var baris_baru = "<tr><td>" + nilai + "</td></tr>";
                $("#tabel_kota").append(baris_baru);
            });
        });
    </script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid black;
            margin-top: 20px;
        }
        td, th {
            padding: 5px 10px;
            border: 1px solid black;
        }
        th {
            background-color: #87B978;
        }
        tr:nth-child(even) {
            background-color: #EDEDED;
        }
        tr:nth-child(odd) {
            background-color: #FFF;
        }
    </style>
</head>
<body>
    Kota: <input type="text" id="nama_kota" value="">
    <button id="tambah">Tambah Kota</button>
    <table id="tabel_kota">
        <tr>
            <th>Nama Kota</th>
        </tr>
        <tr>
            <td>Bandung</td>
        </tr>
        <tr>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>Makassar</td>
        </tr>
        <tr>
            <td>Medan</td>
        </tr>
    </table>
</body>
</html>
